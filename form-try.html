<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/style-for-form.css">
  </head>
  <body>
    <div class="form-section">
      <form class="footer_form" action="index.html" method="post">
        <legend class="visually-hidden">Feedback form</legend>

        <label for="name-field" class="visually-hidden">Name-field</label>
        <input type="text" name="name" id="name-field" placeholder="Your Name *" value="">

        <label for="email-field" class="visually-hidden">Email-field</label>
        <input type="text" name="email" id="email-field" placeholder="Your E-mail *" value="">

        <label for="message-field" class="visually-hidden">Message-field</label>
        <textarea name="message" id="message-field" rows="8" cols="80" placeholder="Your Message *"></textarea>

        <button type="submit" name="submit-btn" class="visually-hidden">Отправить</button>
      </form>
    </div>
  </body>
</html>
